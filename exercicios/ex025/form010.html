<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Exemplo de formularios </h1>
    <form action="cadastro.php">
        <p>
            <label for="iano">Ano de Nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="ida">Sua idade Ã©:</label>
            <output id="ida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            ida.innerHTML= Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
