<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            padding: 5px;
        }
        tr, th,td{

        }

        }

</head>
