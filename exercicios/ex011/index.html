<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake (1).mp3" type="audio/mpeg">
        <source src="midia/happy-mistake (1).ogg" type="audio/ogg">
        <source src="midia/happy-mistake (1).wav" type="audio/wav">
        <p>O seu navegador não é compatível com o formato disponível. <a href="midia/happy-mistake (1).mp3">Clique aqui para baixar o seu arquivo</a>.</p>
    </audio>
</body>
</html>
